<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="http://" class="navbar-logo">
          <img src="logo.png" alt="Omnifood Logo" />
        </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li class="nav-item"><a href="#">Meals</a></li>
            <li class="nav-item"><a href="#">How it works</a></li>
            <li class="nav-item"><a href="#">Pricing</a></li>
            <li>
              <a href="" class="btn btn--cta">Get started</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero container">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <div class="btn-grouping">
              <a href="http://" class="btn">Start eating well</a>
              <a href="http://" class="btn btn--secondary"
                >How it works
                <i class="fa-solid fa-arrow-down" aria-hidden="true"></i
              ></a>
            </div>
          </div>
          <div class="hero-img-box">
            <img src="img/hero-min.png" alt="Enjoying food" />
          </div>
        </div>
      </section>
    </main>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2e89d80a8b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
